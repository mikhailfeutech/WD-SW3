<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../header-gallery/assets/css/style.css">
    <title>Pac-Man Header Gallery</title>
</head>
<body>
    <header>
        <h1>Pac-Man Header Gallery</h1>
        <nav>
            <ul>
                <li><a href="../../index.html">Home</a></li>
                <li><a href="../footer-gallery/index.html">Footer Gallery</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="gallery">
            <h2>Static Headers</h2>
            <div class="header-container">
                <img src="../../assets/img/pacman-header1.png" alt="Pac-Man Header 1" class="header">
                <img src="../../assets/img/pacman-header2.png" alt="Pac-Man Header 2" class="header">
                <img src="../../assets/img/pacman-header3.png" alt="Pac-Man Header 3" class="header">
                <img src="../../assets/img/pacman-header4.png" alt="Pac-Man Header 4" class="header">
                <img src="../../assets/img/pacman-header5.png" alt="Pac-Man Header 5" class="header">
            </div>
            <h2>Animated Headers</h2>
            <div class="header-container">
                <img src="../../assets/img/pacman-header6.png" alt="Pac-Man Header 6" class="header animated-header">
                <img src="../../assets/img/pacman-header7.png" alt="Pac-Man Header 7" class="header animated-header">
                <img src="../../assets/img/pacman-header8.png" alt="Pac-Man Header 8" class="header animated-header">
                <img src="../../assets/img/pacman-header9.png" alt="Pac-Man Header 9" class="header animated-header">
                <img src="../../assets/img/pacman-header10.png" alt="Pac-Man Header 10" class="header animated-header">
            </div>
        </section>
    </main>
</body>
</html>
